# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: A Journeyman's Travels
subtitle:
# description: The blog of a journeyman software engineer.
keywords: software, engineering, leadership, scheufler, consultant
author: Daniel Scheufler
language: en
timezone: America/Chicago

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://daniel.scheufler.tech
root: /
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
# category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
 # Open external links in new tab - now default
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 7
  order_by: -date

sitemap:
  path: sitemap.xml

# Category & Tag
default_category: Software Development
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: A la Clear

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: github.com/djscheuf/journeymans-blog

# Custom Setting Start
# RSS
feed:
  type: rss2
  path: rss2.xml
  limit: 10

# Site settings
SEOTitle: Journeyman's Travels
email: daniel@shceufler.io
google_analytics: G-9J2D121NSY
# hyvor_talk_id: 6075

# Social Links
social:
  mail: mailto:daniel@scheufler.tech
  github: https://github.com/djscheuf
  linkedin: https://www.linkedin.com/in/danielscheufler/
  leanpub: https://leanpub.com/u/danielscheufler
  rss: /rss2.xml
  podcast: https://anchor.fm/journeymans-travels

# Navigation Bar
nav:
  Home: .
  User's Manual: manual
  Mature Team Behaviors: mature-team-behaviors
  Archive: archives

widget:
  title: A Journeyman's Travels
  content: <span>Blog by <a href="/about">Daniel Scheufler</a>.</span>

